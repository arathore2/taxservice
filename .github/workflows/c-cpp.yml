name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: echoKey
      run : echo '${{secrets.BITBUCKETPRIVATEKEY}}'
    - name: Setup SSH Keys and known_hosts
      run: 
          ssh-add - <<<'${{secrets.BITBUCKETPRIVATEKEY}}'
    - name: checkout Repo
      run: git clone git@bitbucket.org:energyconservatory/tecconfig.git

