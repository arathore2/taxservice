name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: add ssh-key
      run: ssh-add <<<"${{secrets.BITBUCKETPRIVATEKEY}}"
    - name: checkout Repo
      run: git clone git@bitbucket.org:energyconservatory/tecconfig.git

