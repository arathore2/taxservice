name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: checkout-bitbucket
      run: 
        ssh-add <<<"${{secrets.BITBUCKETPRIVATEKEY}}"
        git clone git@bitbucket.org:energyconservatory/tecconfig.git

