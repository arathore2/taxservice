name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: webfactory/ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
          ssh-private-key: |
              ${{secrets.BITBUCKETPRIVATEKEY}}

    - name: checkout Repo
      run: git clone  ${{secrets.TECCONFIGURL}}

