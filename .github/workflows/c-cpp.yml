name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: webfactory/ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
          ssh-private-key: |
              ${{secrets.BITBUCKETPRIVATEKEY}}
    - name: echoBitBucketSecret
      run: echo ${{secrets.BITBUCKETPRIVATEKEY}}
    - name: echoTECCONFIG
      run: echo ${{secrets.TECONFIGURL}}
    - name: checkout Repo
      run: git clone  ${{secrets.TECONFIGURL}}

